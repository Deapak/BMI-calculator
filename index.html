<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>
        Your Height (in cm):
        <input type="number" class="input" id="height" value="180" placeholder="Enter your height in cm">
        Your Weigth (in kg):
        <input type="number" class="input" id="weigth" value="80" placeholder="Enter your weigth in kg">
        <button class="btn" id="btn">Calculate  BMI</button>
        <input disabled type="text" class="input" id="bmi-result">
        <h4 class="info-text">Weigth Condition:
        <span id="weight-condition"></span></h4>
    </div>
  
    <script src="./bmi.js"></script>
</body>
</html>
